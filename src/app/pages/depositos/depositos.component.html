        <form autocomplete="off"
        [formGroup]="ventasForm"
        (ngSubmit)="insertarVentas()">
           <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Fecha</span>
            <input type = "date" name = "date">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ventas Libreria</span>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ventas Tienda</span>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ventas Impresiones</span>
                <input type="number" class="form-control" placeholder="Q ." aria-label="Username" aria-describedby="basic-addon1">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ventas Refacciones</span>
                <input type="number" class="form-control" placeholder="Q ." aria-label="Username" aria-describedby="basic-addon1">
